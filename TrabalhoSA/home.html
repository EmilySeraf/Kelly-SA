<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: black;
            color: white;
            padding: 0;
        }

        header {
            background-color: black;
            display: flex;
            align-items: center;
            color: white;
        }

        header h1 {
            margin: 25px;
        }

        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 30px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            width: 40vw;
        }

        .search-box input {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            margin: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-top: none;
        }

        .banner {
            background-image: url('banner.png');
            background-size: cover;
            background-position: center;
            height: 270px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .banner h1 {
            font-size: 4em;
            margin: 0;
            z-index: 2;
        }

        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .popular-section {
            padding: 30px;
        }

        .popular-section h2 {
            margin-bottom: 20px;
        }

        .popular-movies {
            display: flex;
            justify-content: space-between;
        }

        .popular-movies img {
            width: 250px;
            height: 340px;
            border-radius: 5px;
        }

        .popular-movies div {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 999;
        }

        .search-results div {
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        .search-results div:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <header>
        <h1>NetTube</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Filmes</a>
            <a href="#">Séries</a>
            <a href="#">Categorias</a>
        </nav>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Buscar filmes" onkeyup="searchMovies()">
            <div id="search-results" class="search-results"></div>
        </div>
    </header>

    <section class="banner">
        <h1>NetTube</h1>
    </section>

    <section class="popular-section">
        <h2>Populares</h2>
        <div class="popular-movies">
            <div>
                <img src="imagens/Filme 1.jpg" alt="Filme 1">
                <div>A Vida de Madam C.J. Walker</div>
            </div>
            <div>
                <img src="imagens/Filme 2.jpg" alt="Filme 2">
                <div>The Circle EUA</div>
            </div>
            <div>
                <img src="imagens/Filme 3.jpg" alt="Filme 3">
                <div>Que Mal Eu Fiz a Deus?</div>
            </div>
            <div>
                <img src="imagens/Filme 4.jpg" alt="Filme 4">
                <div>Toy Boy</div>
            </div>
            <div>
                <img src="imagens/Filme 5.jpg" alt="Filme 5">
                <div>100 Humanos</div>
            </div>
        </div>
    </section>

    <script src="home.js"></script>
</body>
</html>
